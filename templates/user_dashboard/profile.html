{% extends 'base.html'%}
{% load static %}
<head>
    <link rel="stylesheet" href="../../static/styles/user_dashboard/profile.css">
</head>
{% block content %}
    <div class="container-fluid bg-light py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <h1 class="card-title text-center mb-4">Profile Summary</h1>
                            <div class="text-center">
                                <img src="{{ request.user.profile_picture.url }}" class="rounded-circle img-fluid profile-picture" alt="Profile Picture">
                            </div>
                            <div class="profile-info mt-4">
                                <p><strong>Name:</strong> {{ user.first_name }}</p>
                                <p><strong>Email:</strong> {{ user.email }}</p>
                                <p><strong>Phone Number:</strong> {{ user.phone_number }}</p>
                                <p><strong>Address:</strong> {{ user.shipping_address }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
