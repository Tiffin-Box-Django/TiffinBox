{% extends "business_dashboard/base.html" %}
{% load static %}
{% load django_bootstrap5 %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="font-weight-bold text-center mb-4" style="color: #F3274C">Edit Profile</h2>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-4 text-center">
                                <img src="{{ user.profile_picture.url }}" alt="Profile Picture" class="img-fluid rounded-circle" style="width: 15em; height: 15em;">
                            </div>
                            <div class="col-md-8">
                                {% bootstrap_form form layout="floating" size="md" show_help=False show_label=True %}
                            </div>
                        </div>
                        <div class="d-flex justify-content-center mt-3">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
