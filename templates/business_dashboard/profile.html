{% extends 'business_dashboard/base.html'%}
{% block content %}
    <div class="container mx-auto text-center">
        <h1 class="mb-4 mt-3">Profile Summary</h1>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-2">
                <img src="{{ user.profile_picture }}" class="img-fluid rounded-circle" style="max-width: 200px; height: auto;" alt="Profile Picture">
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-md-4">
                <div class="row">
                    <div class="col">
                        <p><strong>Phone Number:</strong></p>
                    </div>
                    <div class="col-md-8">
                        <span class="form-control">{{ user.phone_number }}</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p><strong>Registered?</strong></p>
                    </div>
                    <div class="col-md-8">
                        <span class="form-control">{{ user.is_registered }}</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p><strong>Address:</strong></p>
                    </div>
                    <div class="col-md-8">
                        <span class="form-control">{{ user.shipping_address }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
