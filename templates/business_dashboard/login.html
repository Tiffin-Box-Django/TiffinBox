{% extends "business_dashboard/base.html" %}
{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-10" style="background-image: url('https://img.freepik.com/free-photo/top-view-delicious-food-with-copy-space_23-2149182211.jpg'); background-size: cover; background-position: center; padding: 20px; border-radius: 10px;">
            <div class="row justify-content-start">
                <div class="col-md-6">
                    <div class="login-container" style="background-color: rgba(255, 255, 255, 0.8); padding: 30px; border-radius: 20px; margin: 80px">
                        <h2 class="text-center mb-3">Login</h2>
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
{#                            <div class="mb-4">#}
{#                                <input type="text" class="form-control" name="username" placeholder="Username" required>#}
{#                            </div>#}
{#                            <div class="mb-4">#}
{#                                <input type="password" class="form-control" name="password" placeholder="Password" required>#}
{#                            </div>#}
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                        {% if messages %}
                            <ul class="messages">
                            {% for message in messages %}
                                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                            {% endfor %}
                            </ul>
                        {% endif %}
                        <div class="mt-4 text-center">
                            Haven't registered yet? <a href={% url 'business_dashboard:sign-up' %}>Sign Up</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
