{% extends "business_dashboard/base.html" %}
{% load static %}

{% block content %}
    <div class="container" style="margin-top: 8em; margin-bottom: 8em">
        <h2 class="font-weight-bold text-center" style="margin-bottom: 1em">Register your <span style="color: #fd7e14">business</span> today!</h2>
        <form action="/sign-up" method="post">
            {% csrf_token %}

            {% for field in form %}
                <div>
                    <label>{% if field.label == 'Is registered' %} Is your business officially
                        registered? {% else %} {{ field.label }} {% endif %}</label>
                    <p> {{ field }} </p>
                </div>
            {% endfor %}
            <div style="display: flex; justify-content: center">
                <input type="submit" value="Sign Up" class="btn btn-primary"/>
            </div>
        </form>
    </div>
{% endblock %}
